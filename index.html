                                        <li class="carousel__slide">
                                                <img src="./images/image2.webp" alt="" srcset="">
                                        </li>
                                        <li class="carousel__slide">
                                                <img src="./images/Group 3.webp" alt="" srcset="">

                                                <img src="./images/Group 4.webp" alt="" srcset="">

                                </ul>

                        <div class="carousel__nav">
                                <button class="carousel__indicator active" aria-label="nav" ></button>
                                <button class="carousel__indicator" aria-label="nav" ></button>
                                <button class="carousel__indicator" aria-label="nav" ></button>
                                <button class="carousel__indicator" aria-label="nav" ></button>
                                <button class="carousel__indicator" aria-label="nav" ></button>
                                <button class="carousel__indicator" aria-label="nav" ></button>
